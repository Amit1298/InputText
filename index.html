<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="SimpleForm.css"/>
</head>
<body>
    
    <form>
        <header class="headerContainer"><h1>HTML 5 form Input Field</h1></header>
        <div >
            <label for="text">text input type for name:</label>
            <input type="text" id="text" name="text" />
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div >
            <label for="pwd">Password input type:</label>
            <input type="password" id="pwd" name="pwd" />
        </div>
        <div >
            <label for="email">Email input type:</label>
            <input type="email" id="email" name="email" />
        </div>
        <div >
            <label for="number">Number input type:</label>
            <input type="number" id="number" name="number" />
        </div>
        <div >
            <label for="tel">tel input type:</label>
            <input type="tel" id="tel" name="tel" />
        </div>
        <div >
            <label for="search">Search input type:</label>
            <input type="search" id="search" name="search" placeholder="Search input"/>
        </div>
        <div >
            <label for="party">Choose date and time:</label>
            <input type="datetime-local" id="party" name="bday" />
        </div>
        <div >
            <label for="salary">Choose your Salary:</label>
            <input type="range" id="salary" name="salary" />
        </div>
        <div >
            <label for="HTML">Choose your Choice:</label>
            <input type="radio" id="HTML" name="choice" value="HTML"/>
            <label for="HTML">html</label>
            <input type="radio" id="HTML" name="choice" value="HTML"/>
            <label for="HTML">CSS</label>
            <input type="radio" id="HTML" name="choice" value="HTML"/>
        </div>
        <div >
            <button href="">Submit</button>
        </div>
    </form>

    <script>
        const text=document.querySelector("#text");
        
        const textError=document.querySelector('.text-error');
        text.addEventListener('input',function(){
            console.log(text.value);
           let nameRegex = RegExp('^[A-Z]{1}[a-z]{3,}$')
           if(nameRegex.test(text.value)){
                textError.textContent="";
           }
           else textError.textContent="Name is incorrect";
        });
    </script>
</body>
</html>
